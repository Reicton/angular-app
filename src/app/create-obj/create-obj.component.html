<!-- 
    创建对象的方式
    第一种方式手动创建 let c = new Car()
    第二种依赖注入式无需new 只需要声明依赖
    angular核心概念之----服务和依赖注入  抽象&重点 
    声明依赖
    Dependency
    创建
    Instance
    依赖注入 
    Dependency Injection
    提供者创建被依赖的对象，注入给服务需要者
 -->
<div>
    <h3>商品管理</h3>
    <button (click)="doAdd()">添加商品</button>
    <button (click)="doDelete()">删除商品</button>
</div>
<hr>
