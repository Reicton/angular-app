    <p class="com5-1">自定义组件5</p>
    <div>用户名:{{uname}}</div>

<div *ngIf="apple.price*apple.number>0">
    <button (click)="increment()">+</button>&nbsp;&nbsp;<span>{{apple.price*apple.number}}</span>&nbsp;&nbsp;<button
        (click)="decrement()">-</button><br>
</div>
